<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Primeiros passos com o DOM!</title>
</head>
<body>
    <h1>Primeiro passos com o DOM</h1>
    <p>Primeiro parágrafo</p>
    <p>segundo parágrafo</p>
    <p>terceiro parágrafo</p>
    <p id="quarto-paragrafo"></p>

    <h1>Segundo passos para o DOM</h1>
    <p id="teste">Teste ID</p>

    <h1>Terceiro passos com o DOM</h1>
    <div class="exemplo">Element1</div>
    <div class="exemplo">Element2</div>

    <h1>Quarto passos com o DOM</h1>
    <p>Esse é um paragráfo</p>
    <p id="paragrafo">Esse é um outro paragráfo</p>

    <h1>Eventos do DOM</h1>
    <button onclick="alertaDeClique()">Clique aqui!</button>

    <p>Numero 1:</p>

    <p>Numero 2:</p>
    <input type="number" id="numero2">
    <br>
    <button onclick="calcular()">Realize o calculo</button>
    <br>
    <p id="resulatado"></p>

</body>

</html>
